<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número (JC ALERT PROMPT Y WHILE)</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="shortcut icon" href="img/numeros.png" type="image/x-icon">
</head>

<body>

<!-- Este es un comentario en HTML Hacer un programa que genere un número random entre 1 y 30 y pida al usuario lo adivine. Una vez que el usuario adivine, el programa deberá felicitarlo enviando este mensaje:
'Felicidades!, has adivinado. El número era n'-->
<script>
  // Generar número aleatorio entre 1 y 30
const numeroSecreto = Math.floor(Math.random() * 30) + 1;

let adivinado = false;

while (!adivinado) {
  // Pedir al usuario que adivine el número
  const respuesta = prompt("Adivina el número entre 1 y 30:");
  console.log(respuesta);

  // Convertir la respuesta a número
  const numeroUsuario = Number(respuesta);

  // Validar que la entrada sea un número válido
  if (isNaN(numeroUsuario)) {
    alert("Por favor, ingresa un número válido.");
    continue;
  }

  // Verificar si adivinó
  if (numeroUsuario === numeroSecreto) {
    alert(`Felicidades!, has adivinado. El número era ${numeroSecreto}`);
    adivinado = true;
    
  } else {
    alert("No es el número correcto, intenta de nuevo.");
  }
}
  
</script>

</body>

</html>
